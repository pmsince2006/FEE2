<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
    <div class="main">
        <div class="upper">
            <div class="logo">&lt; logo &gt;</div>
            <div class="list">&quot; list &quot;</div>
        </div>
        <div class="lower">&apos; lower half &apos;</div>
    </div>


    <svg width="100%" height="100">
        <circle cx="50" cy="50" r="30" style="fill:deeppink;">
        <animate attributeName="cx" from="10" to="1000" dur="0.1s" repeatCount="indefinite"/>
        </circle>
    </svg>
    <iframe src="https://discoverylandco.com/gallery/" name="iframe_a" height="300px" width="100%" title="iframe exaple"></iframe>
    <p><a href="https://discoverylandco.com/gallery/" target="iframe_a">Project</a></p>
</body>
</html>
